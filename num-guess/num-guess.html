<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <title>Number Guessing Game</title>
    <meta name="author" content="David M. Paquette" />
    <meta
      name="description"
      content="Basic number guessing game project from the MDN web docs.  The tutorial used for this can be found at https://developer.mozilla.org/en-US/docs/Learn/JavaScript/First_steps/A_first_splash .  This is the first iteration of my working deeper on this code to practice Front End Dev skillsets."
    />
    <meta name="version" content="tutorial-2" />
    <link rel="stylesheet" href="style/style.css" />
    <script src="script/script.js" defer></script>
  </head>

  <body>
    <h1>Number Guessing Game</h1>

    <p>**Insert Instruction Text here</p>

    <div class="form">
      <label for="guessField">Enter a guess: </label>
      <input
        type="number"
        min="1"
        max="100"
        required
        id="guessField"
        class="guessField"
      />
      <input type="submit" value="Submit guess" class="guessSubmit" />
    </div>

    <div class="resultParas">
      <p class="guesses"></p>
      <p class="lastResult"></p>
      <p class="lowOrHi"></p>
    </div>
  </body>
</html>
